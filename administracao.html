<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <form id="formColaborador">
        <div class="row">
            <h1>Administração de colaboradores</h1>
            <a href="index.html" type="button" class="Voltaaoinicio" style="margin-top: 20px;">Volta ao início</a>
            <h6>Cadastrar colaboradores</h6>
            <div class="col-md-6 border p-3">
                <h5>Dados Pessoais</h5>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome*</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Sexo:</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino">
                                    <label class="form-check-label" for="masculino">Masculino</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="sexo" id="feminino" value="feminino">
                                    <label class="form-check-label" for="feminino">Feminino</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="foto" class="form-label">Foto:</label>
                            <div class="d-flex align-items-center">
                                <img src="https://via.placeholder.com/100" alt="Foto de perfil" class="img-thumbnail me-2" id="fotoPerfil">
                                <div>
                                    <button class="btn btn-outline-success">Adicionar</button>
                                    <br><br>
                                    <button class="btn btn-outline-danger btn-sm">Excluir Imagem</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="nascimento" class="form-label">Data de Nascimento*</label>
                    <input type="date" class="form-control" id="nascimento" required>
                </div>
                <div class="mb-3">
                    <label for="naturalidade" class="form-label">Naturalidade*</label>
                    <select class="form-select" id="naturalidade" required>
                        <option value="" selected disabled>Selecione</option>
                        <option value="brasileiro">Brasileiro</option>
                        <option value="estrangeiro">Estrangeiro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="escolaridade" class="form-label">Escolaridade*</label>
                    <select class="form-select" id="escolaridade" required>
                        <option value="" selected disabled>Selecione</option>
                        <option value="fundamental">Fundamental</option>
                        <option value="medio">Médio</option>
                        <option value="superior">Superior</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="mae" class="form-label">Nome da Mãe</label>
                    <input type="text" class="form-control" id="mae">
                </div>
                <div class="mb-3">
                    <label for="pai" class="form-label">Nome do Pai</label>
                    <input type="text" class="form-control" id="pai">
                </div>
            </div>

            <div class="col-md-6 border p-3">
                <h5>Localidade</h5>
                <div class="mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep">
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco">
                </div>
                <div class="mb-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="mb-3">
                    <label for="uf" class="form-label">Unidade Federativa</label>
                    <select class="form-select" id="uf">
                        <option value="" selected disabled>Selecione</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MG">MG</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="departamento" class="form-label">Departamento:</label>
                    <div class="input-group">
                        <select class="form-select" id="departamento">
                            <option value="Clinica" selected>Clinica</option>
                            <option value="Vendas">Vendas</option>
                            <option value="Financeiro">Financeiro</option>
                            <option value="Administração">Administração</option>
                        </select>
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6 border p-3">
                <h5>Contato</h5>
                <div class="mb-3">
                    <label for="ddd" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="ddd">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Email</label>
                    <input type="text" class="form-control" id="telefone">
                </div>
                <div class="mb-3">
                    <label for="fax" class="form-label">Fax</label>
                    <input type="text" class="form-control" id="fax">
                </div>
                <div class="mb-3">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="celular">
                </div>
                <div class="mb-3">
                    <label for="observacoes" class="form-label">Observações:</label>
                    <textarea class="form-control" id="observacoes" rows="4"></textarea>
                </div>
            </div>

            <div class="col-md-6 border p-3">
                <h5>Documentação</h5>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF*</label>
                    <input type="text" class="form-control" id="cpf" required>
                </div>
                <div class="mb-3">
                    <label for="identidade" class="form-label">Identidade</label>
                    <input type="text" class="form-control" id="identidade">
                </div>
                <div class="mb-3">
                    <label for="orgao" class="form-label">Orgão Emissor</label>
                    <input type="text" class="form-control" id="orgao">
                </div>
                <div class="mb-3">
                    <label for="data-emissao" class="form-label">Data de Emissão</label>
                    <input type="date" class="form-control" id="data-emissao">
                </div>
                <div class="mb-3">
                    <label for="funcao" class="form-label">Função:</label>
                    <input type="text" class="form-control" id="funcao" value="Digite a função">
                </div>
                <div class="mb-3">
                    <label for="valorHora" class="form-label">Valor remuneração(R$):</label>
                    <input type="text" class="form-control" id="valorHora">
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button type="button" id="btn-cadastrar" class="btn btn-success">Cadastrar colaborador</button>
            </div>
            <div id="msg" class="mt-2"></div>
        </div>
    </form>
</div>

<div class="container mt-4">
    <form class="d-flex" id="formPesquisa" role="search">
        <div class="position-relative">
            <input class="form-control" type="search" id="searchInput" placeholder="Digite o nome ou CPF do colaborador" aria-label="Search">
            <button class="btn btn-primary" type="button" id="btn-pesquisar">Pesquisar</button>
        </div>
    </form>

    <table class="table mt-4" id="tabelaColaboradores" style="display:none;">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th>Sexo</th>
                <th>Naturalidade</th>
                <th>Celular</th>
                <th>Valor Renumeração (R$)</th>
                <th>Função</th>
                <th>Departamento</th>
            </tr>
        </thead>
        <tbody id="tabelaCorpo">
            <!-- Resultados da pesquisa aparecerão aqui -->
        </tbody>
    </table>
</div>

<!-- Script -->
<script>
    let listaColaboradores = [];
    let idCounter = 0;

    function cadastrarColaborador(event) {
        event.preventDefault();

        const nome = document.getElementById("nome").value;
        const cpf = document.getElementById("cpf").value; 
        const funcao = document.getElementById("funcao").value; 
        const departamento = document.getElementById("departamento").value;
        const nascimento = document.getElementById("nascimento").value;
        const sexo = document.querySelector('input[name="sexo"]:checked')?.value;
        const naturalidade = document.getElementById("naturalidade").value;
        const celular = document.getElementById("celular").value;
        const valorHora = document.getElementById("valorHora").value;

        if (nome && cpf) {
            let colaborador = {
                id: idCounter++,
                nome: nome,
                cpf: cpf,
                nascimento: nascimento,
                sexo: sexo,
                naturalidade: naturalidade,
                celular: celular,
                valorHora: valorHora,
                funcao: funcao,
                departamento: departamento
            };

            listaColaboradores.push(colaborador);
            document.getElementById("msg").innerHTML = "<p class='text-success'>Colaborador cadastrado com sucesso!</p>";
            document.getElementById("formColaborador").reset();
            mostrarColaboradores();
        } else {
            document.getElementById("msg").innerHTML = "<p class='text-danger'>Por favor, preencha todos os campos obrigatórios.</p>";
        }
    }

    function mostrarColaboradores() {
        console.log(listaColaboradores);
    }

    function pesquisarColaboradores() {
        const searchValue = document.getElementById("searchInput").value.toLowerCase();
        const resultados = listaColaboradores.filter(colaborador =>
            colaborador.nome.toLowerCase().includes(searchValue) || colaborador.cpf.includes(searchValue)
        );

        const tabelaCorpo = document.getElementById("tabelaCorpo");
        tabelaCorpo.innerHTML = ""; // Limpa resultados anteriores

        if (resultados.length > 0) {
            resultados.forEach(colaborador => {
                const row = `<tr>
                    <td>${colaborador.nome}</td>
                    <td>${colaborador.cpf}</td>
                    <td>${colaborador.nascimento}</td>
                    <td>${colaborador.sexo}</td>
                    <td>${colaborador.naturalidade}</td>
                    <td>${colaborador.celular}</td>
                    <td>${colaborador.valorHora}</td>
                    <td>${colaborador.funcao}</td>
                    <td>${colaborador.departamento}</td>
                </tr>`;
                tabelaCorpo.innerHTML += row;
            });
            document.getElementById("tabelaColaboradores").style.display = "table"; // Mostra a tabela
        } else {
            document.getElementById("tabelaColaboradores").style.display = "none"; // Esconde a tabela se não houver resultados
        }
    }

    document.getElementById("btn-cadastrar").addEventListener("click", cadastrarColaborador);
    document.getElementById("btn-pesquisar").addEventListener("click", pesquisarColaboradores);
</script>
</body>
</html>
